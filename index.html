<!doctype html>

    <title>Portflow</title>

  <body>
    <header>
      <div class="box-header">
        <h3>Portflow</h3>

            <ul>

              <li>Valores</li>

              <li>Contato</li>
            </ul>

    <main>
      <div class="laranja">

        <div class="box-logo">
          <img src="imagens/facebook.svg.png" alt="logo facebook">
          <img src="imagens/twitter.svg.png" alt="logo twitter">
          <img src="imagens/instagram.svg.png" alt="logo insta">
          <img src="imagens/telegram.svg.png" alt="logo telegram">
          <img src="imagens/whatsapp.svg.png" alt="logo whatsapp">
          <img src="imagens/youtube.svg.png" alt="logo youtube">

        <div class="Copy">
          <h4>Copyright</h4>
        </div>
        <div class="paragrafo">

          <p>Referência: Https://Br.Pinterest.Com/Pin/464644886562510864/</p>
